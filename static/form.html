<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: gray;">
<div class="container d-flex justify-content-center" style="margin-top:11%;margin-left:20%;">
    <div class="row">
        <div class="col-md-8 mb-4">
            <div class="card mb-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">Birth Info</h5>
                </div>
                <div class="card-body">
                    <form method="GET" action="/form.html/form">                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-4">
                            <div class="form-outline mb-4" id="select">
                                <select class="form-select" id="mySelect" name="city"
                                        aria-label="Default select example">
                                    <option selected>choose Your City</option>
                                    <option value="Dammam">Dammam</option>
                                    <option value="Yanbu">Yanbu</option>
                                </select>
                                <label for="select">City</label>
                            </div>
                            <!-- date input -->
                            <div class="form-outline mb-4">
                                <input type="date" id="dateFrom" name="dateFrom" class="form-control"/>
                                <label class="form-label" for="form7Example4">Date from</label>
                            </div>

                            <!-- date input -->
                            <div class="form-outline mb-4">
                                <input type="date" id="dateTo" name="dateTo" class="form-control"/>
                                <label class="form-label" for="form7Example5">Date to</label>
                            </div>
                            <!-- Submit button -->
                            <div class="d-flex justify-content-start">
                                <input type="submit" value="submit"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
